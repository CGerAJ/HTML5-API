<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>属性选择器</title>
  <style>
    input[type="text"] {
      color: orangered;
    }
    
    input[type=button] {
      background: #000;
      color: #fff;
    }
    
    input[placeholder] {
      background: #000;
      color: #fff;
    }
    
    ul li[class~=aa] {
      background: green;
      color: green;
    }
    
    div~div {
      border: 2px solid #000;
    }

  </style>
</head>

<body>
  <div>

    <input type="button" value="确定">
    <br>

    <div>444444</div>

      <div>222222</div>

    </div>
  </div>
  <ul>
    <li class="aa">1111</li>
    <li class="bb">1111</li>
    <li class="aa cc">1111</li>
    <li class="cc">1111</li>

  </ul>

  <a href="">1111</a>

</body>

</html>
