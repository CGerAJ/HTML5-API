<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .test p {
      width: 320px;
      margin: 15px 0;
      border: 1px solid #000;
    }

    .ltr p {
      direction: ltr;
    }

    .rtl p {
      direction: rtl;
      unicode-bidi: bidi-override;
    }
    select,option{

      /*border:none;*/
      outline: none;
      display: block;
      width:200px;
      direction: rtl;
      /*unicode-bidi: bidi-override;*/
    }
  </style>
</head>

<body>

  <ul class="test">
    <li class="ltr">
      <strong>ltr：</strong>
      <p>本段文字将按照从左到右的方向进行流动。</p>
    </li>
    <li class="rtl">
      <strong>rtl：</strong>
      <p>本段文字将按照从右到左的方向进行流动。</p>
    </li>
  </ul>
  <select class="" name="" value="">
    <option value="" checked="checked">请选择</option>
    <option value="">我的</option>
    <option value="">你的</option>
    <option value="">盒的</option>
    <option value="">牛的</option>
  </select>
</body>

</html>
